<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지 - 고소장 목록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plaint.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="admin-container">
            <i class="fas fa-bars"></i>
        </button>
        <aside class="sidebar">
            
            <nav>
                <ul>
                    <li><a href="{{ url_for('admin_page') }}" ><i class="fas fa-users"></i> <span class="sidebar-text">의뢰인</span></a></li>
                    <li><a href="{{ url_for('plaint_page') }}" class="active"><i class="fas fa-file-alt"></i> <span class="sidebar-text">고소장</span></a></li>
                    <li><a href="{{ url_for('main_page') }}"><i class="fas fa-microphone-alt"></i> <span class="sidebar-text">음성처리 페이지</span></a></li>
                </ul>
                <div class="sidebar-bottom-toggle">
                    <button id="sidebarPinToggle" title="사이드바 고정"><i class="fas fa-thumbtack"></i> 
                    </button>
                </div>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h2 id="mainHeaderTitle"><i class="fas fa-list-alt"></i> 클라이언트별 고소장 목록</h2>
            </header>

            <section id="clientListView">
                <div class="user-profile-card">
                    <table>
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>지역</th>
                                <th>전화번호</th>
                                <th>상담일</th>
                                <th>상태</th>
                                <th>서면 목록</th>
                            </tr>
                        </thead>
                        <tbody id="member-list-body">
                            </tbody>
                    </table>
                </div>
                 <div class="detail-panel" id="detailPanel">
                    <div class="panel-header">
                        <h3 id="detailPanelTitle">클라이언트 상세 정보</h3>
                        <button id="panelCloseBtn" class="panel-close-btn" title="닫기">&times;</button>
                    </div>
                    <div class="panel-content" id="detailPanelContent">
                        <p>목록에서 클라이언트 행을 클릭하여 상세 정보를 확인하세요.</p>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <div class="modal-backdrop" id="modalBackdrop" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1040;"></div>

    <template id="summary-row-template">
        <tr class="member-row">
            <td class="summary-name"></td>
            <td class="summary-region"></td>
            <td class="summary-phone"></td>
            <td class="summary-date"></td>
            <td><div class="summary-status"></div></td>
            <td class="summary-documents"></td>
        </tr>
    </template>

    <div id="documentDetailModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1050; overflow: auto;">
        <div style="background: white; margin: 5% auto; padding: 20px; width: 90%; max-width: 800px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <h3 id="documentDetailTitle" style="margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px;">서면 상세 내용</h3>
            <div id="documentDetailContent" style="padding-top: 10px;">로딩 중...</div>
            <div style="text-align: right; padding-top: 20px;">
                 <button class="btn btn-secondary" onclick="document.getElementById('documentDetailModal').style.display='none'; document.getElementById('modalBackdrop').classList.remove('active');">닫기</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plaint.js') }}"></script>
</body>
</html>
